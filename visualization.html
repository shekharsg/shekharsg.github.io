<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoJSON Map & Time-Series</title>

  <!-- Plotly (only needed if you want the time series chart) -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Leaflet CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; 
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header h1 { margin: 0; }

    main {
      max-width: 1200px;
      margin: 1rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
    }

    #map {
      width: 100%;
      height: 600px;
      margin: 1rem 0;
      border: 2px solid #ddd;
      border-radius: 6px;
    }

    .slider-container {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Color Legend for Leaflet map */
    .legend {
      background: white;
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }

    /* Timeseries chart container */
    #districtTimeseries {
      width: 100%;
      height: 600px;
      margin-top: 1rem;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Interactive Map & Time-Series</h1>
  </header>

  <main>
    <h2>Map-based N Surplus Visualization</h2>
    <p>Select a year below, then click on any district to see its full N Surplus time series.</p>

    <!-- Leaflet map -->
    <div id="map"></div>

    <!-- Year slider -->
    <div class="slider-container">
      <label for="yearSlider"><strong>Year:</strong></label>
      <input
        type="range"
        id="yearSlider"
        min="1966"
        max="2020"
        step="1"
        value="1966"
        oninput="updateYear(this.value)"
      />
      <span id="yearLabel">1966</span>
    </div>

    <h3>Clicked District Time-Series</h3>
    <div id="districtTimeseries"></div>
  </main>

  <footer>
    <p>&copy; 2025 Shekhar Sharan Goyal</p>
  </footer>

  <script>
    // --- Basic Leaflet Setup ---
    const map = L.map('map').setView([22.0, 78.0], 5); // Center on India
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 14,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let currentYear = 1966;
    let geoLayer;

    // Load the merged GeoJSON with 'N_by_year' in properties
    fetch('india_nsurplus_time.geojson')
      .then(res => res.json())
      .then(data => {
        geoLayer = L.geoJSON(data, {
          style: styleFeature,
          onEachFeature: (feature, layer) => {
            // When user clicks a district, draw time-series from its properties
            layer.on('click', () => drawTimeseries(feature));
          }
        }).addTo(map);

        // Fit map to entire GeoJSON boundary
        map.fitBounds(geoLayer.getBounds());

        // Add color legend
        addLegend();
      })
      .catch(err => console.error('Error loading geojson:', err));

    // Style each district by currentYear
    function styleFeature(feature) {
      const val = getNval(feature);
      return {
        color: '#555',
        weight: 1,
        fillColor: getColor(val),
        fillOpacity: 0.6
      };
    }

    // Extract the N Surplus for the currentYear
    function getNval(feature) {
      const dataObj = feature.properties.N_by_year || {};
      return dataObj[currentYear] || 0;
    }

    // Color scale
    function getColor(d) {
      return d > 200 ? '#800026' :
             d > 150 ? '#BD0026' :
             d > 100 ? '#E31A1C' :
             d > 50  ? '#FC4E2A' :
             d > 20  ? '#FD8D3C' :
             d > 0   ? '#FEB24C' :
                       '#FFEDA0';
    }

    // Called whenever the slider changes
    function updateYear(y) {
      currentYear = y;
      document.getElementById('yearLabel').textContent = y;
      if (geoLayer) {
        geoLayer.eachLayer(layer => {
          layer.setStyle(styleFeature(layer.feature));
        });
      }
    }

    // Draw a time-series chart from the clicked feature
    function drawTimeseries(feature) {
      const distName = feature.properties.Dist_Name || 'Unknown District';
      const nObj = feature.properties.N_by_year || {};

      // Sort the years as numbers
      const years = Object.keys(nObj).map(yr => +yr).sort((a,b) => a-b);
      const yVals = years.map(yr => nObj[yr]);

      const trace = {
        x: years,
        y: yVals,
        type: 'scatter',
        mode: 'lines+markers',
        name: distName,
        hovertemplate: '%{x}<br>%{y} kg/ha<extra>'+distName+'</extra>'
      };

      const layout = {
        title: `N Surplus Over Time: ${distName}`,
        xaxis: { title: 'Year' },
        yaxis: { title: 'N Surplus (kg/ha)' }
      };

      Plotly.newPlot('districtTimeseries', [trace], layout);
    }

    // Add a color legend
    function addLegend() {
      const legend = L.control({ position: 'bottomright' });
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = '<b>N Surplus (kg/ha)</b><br>';
        const ranges = [0, 20, 50, 100, 150, 200];
        for (let i=0; i<ranges.length; i++) {
          const from = ranges[i];
          const to = ranges[i+1];
          div.innerHTML +=
            '<i style="background:' + getColor(from + 0.1) + '"></i> ' +
            from + (to ? '&ndash;' + to : '+') + '<br>';
        }
        return div;
      };
      legend.addTo(map);
    }
  </script>
</body>
</html>
